<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新多益核心單字練習遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', 'Helvetica Neue', 'Helvetica', sans-serif; /* Changed font for better readability */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333; /* Default text color */
        }

        .container {
            max-width: 900px; /* Increased max-width for potentially more content */
            width: 100%;
            background: rgba(255, 255, 255, 0.98); /* Slightly more opaque */
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15); /* Slightly stronger shadow */
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #4a5bd4;
            font-size: 2.2em; /* Adjusted size */
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #555; /* Darker subtitle */
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        .unit-selector { /* Renamed from week-selector for clarity */
            margin: 20px 0;
        }

        .unit-selector select {
            padding: 12px 20px; /* Increased padding */
            border-radius: 10px;
            border: 2px solid #ccc; /* Slightly darker border */
            font-size: 1.1em;
            background: white;
            cursor: pointer;
        }

        .game-modes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); /* Adjusted minmax */
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 18px; /* Adjusted padding */
            border-radius: 15px;
            font-size: 1.05em; /* Adjusted font size */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex; /* For aligning icon and text */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .mode-btn small {
            font-size: 0.8em;
            margin-top: 5px;
            color: rgba(255,255,255,0.9);
        }

        .mode-btn:hover {
            transform: translateY(-3px) scale(1.03); /* Added scale effect */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .mode-btn.quiz { background: linear-gradient(45deg, #4facfe, #00f2fe); }
        .mode-btn.match { background: linear-gradient(45deg, #43e97b, #38f9d7); }
        .mode-btn.typing { background: linear-gradient(45deg, #fa709a, #fee140); }
        .mode-btn.study { background: linear-gradient(45deg, #ff7e5f, #feb47b); } /* New study mode button */


        .game-area {
            display: none;
            margin-top: 30px;
        }

        .question-card, .study-card { /* Added study-card */
            background: white;
            border-radius: 15px;
            padding: 25px; /* Adjusted padding */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .question, .study-word-english { /* Added study-word-english */
            font-size: 1.8em; /* Adjusted size */
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .study-word-details {
            text-align: left;
            font-size: 1em;
            line-height: 1.8;
        }
        .study-word-details p {
            margin-bottom: 8px;
        }
        .study-word-details strong {
            color: #4a5bd4;
        }


        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); /* Adjusted minmax */
            gap: 15px;
            margin: 20px 0;
        }

        .option-btn {
            background: #f8f9ff;
            border: 2px solid #e0e6ff; /* Thinner border */
            padding: 15px;
            border-radius: 10px;
            font-size: 1em; /* Adjusted font size */
            cursor: pointer;
            transition: all 0.2s ease; /* Faster transition */
        }

        .option-btn:hover {
            background: #e0e6ff;
            transform: scale(1.03);
        }

        .option-btn.correct {
            background: #d4edda !important; /* Ensure override */
            border-color: #28a745 !important;
            color: #155724 !important;
        }

        .option-btn.wrong {
            background: #f8d7da !important; /* Ensure override */
            border-color: #dc3545 !important;
            color: #721c24 !important;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(45deg, #5b6aae, #69408a); /* Adjusted gradient */
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .score-item {
            text-align: center;
        }
        .score-item div:first-child { /* Label */
             font-size: 0.9em;
             margin-bottom: 3px;
        }

        .score-number {
            font-size: 1.8em; /* Adjusted size */
            font-weight: bold;
        }

        .input-box {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            font-size: 1.2em; /* Adjusted size */
            border: 2px solid #ccc;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            text-align: center;
        }

        .submit-btn, .action-btn { /* Added action-btn for general buttons */
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px; /* Adjusted padding */
            border-radius: 10px;
            font-size: 1.1em; /* Adjusted size */
            cursor: pointer;
            margin: 10px 5px; /* Adjusted margin */
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0,0,0,0.15);
        }

        .submit-btn:hover, .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.25);
        }

        .feedback-message { /* Renamed from feedback for clarity */
            font-size: 1.3em; /* Adjusted size */
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            display: none; /* Initially hidden */
        }

        .feedback-message.correct {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .feedback-message.wrong {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
        .feedback-message.info { /* For general info messages */
            background: #e2e3e5;
            color: #383d41;
            display: block;
        }


        .match-area-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .match-column {
            background: #f8f9ff;
            padding: 15px; /* Adjusted padding */
            border-radius: 10px;
            border: 2px solid #e0e6ff;
        }
        .match-column h4 {
            margin-bottom: 10px;
            color: #4a5bd4;
        }

        .match-item {
            background: white;
            padding: 12px; /* Adjusted padding */
            margin: 8px 0; /* Adjusted margin */
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            font-size: 0.95em;
        }

        .match-item:hover {
            transform: scale(1.03);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .match-item.selected {
            border-color: #4facfe;
            background: #e6f3ff;
        }

        .match-item.matched {
            background: #c8e6c9 !important; /* Lighter green for matched */
            border-color: #66bb6a !important;
            color: #2e7d32;
            cursor: default;
            opacity: 0.7;
        }
        .match-item.wrong-flash { /* For temporary wrong indication */
            background-color: #ffcdd2 !important;
            border-color: #e57373 !important;
        }


        .progress-bar {
            width: 100%;
            height: 12px; /* Slightly thicker */
            background: #e0e6ff;
            border-radius: 6px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            transition: width 0.3s ease;
            border-radius: 6px;
        }
        
        #alertMessage {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffc107;
            color: #333;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            font-size: 1.1em;
        }


        @media (max-width: 700px) { /* Adjusted breakpoint */
            .container {
                padding: 20px;
            }
            h1 { font-size: 1.8em; }
            .subtitle { font-size: 1em; }
            .game-modes { grid-template-columns: 1fr; } /* Single column for smaller screens */
            .match-area-grid { grid-template-columns: 1fr; }
            .options { grid-template-columns: 1fr; }
            .question, .study-word-english { font-size: 1.5em; }
            .input-box { font-size: 1.1em; }
            .submit-btn, .action-btn { font-size: 1em; padding: 10px 20px;}
            .feedback-message { font-size: 1.1em; }
        }
    </style>
</head>

        <div class="game-modes">
            <button class="mode-btn study" onclick="startGame('study')">
                📚 單字學習<br>
                <small>查看單字詳細資訊</small>
            </button>
            <button class="mode-btn quiz" onclick="startGame('quiz')">
                📝 選擇題測驗<br>
                <small>選出正確的中文意思</small>
            </button>
            <button class="mode-btn match" onclick="startGame('match')">
                🔗 配對遊戲<br>
                <small>英文單字配中文意思</small>
            </button>

                ⌨️ 拼字練習<br>
                <small>看中文打英文</small>
            </button>

        <div id="gameArea" class="game-area">

                </div>

                    <div>第幾題</div>
                    <div class="score-number" id="currentQuestionDisplay">1</div>
                </div>
                <div class="score-item">
                    <div>總題數</div>
                    <div class="score-number" id="totalQuestionsDisplay">25</div>
                </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>

                <div class="study-word-details" id="studyWordDetails"></div>
                <div style="margin-top: 20px;">
                    <button class="action-btn" id="studyPrevBtn" onclick="navigateStudyWord(-1)" style="display:none;">上一字</button>
                    <button class="action-btn" id="studyNextBtn" onclick="navigateStudyWord(1)" style="display:none;">下一字</button>

                <div class="question" id="quizQuestion"></div>

                <button class="action-btn" id="typingNextBtn" onclick="nextQuestion()" style="display:none;">下一題</button>

            <div id="matchModeArea" style="display:none;"> <h3>點選配對的英文和中文</h3>

                        <div id="englishWordsColumn"></div>

                { id: '9', category: '通用 片語', english: 'hand over', kk: '[hænd ˈoʊvər]', partOfSpeech: 'phr. v.', chinese: '交出；移交', exampleSentence: 'He had to hand over his passport to the police.', exampleSentenceChinese: '他不得不把護照交給警察。' },
                { id: '10', category: '通用 片語', english: 'in advance', kk: '[ɪn ədˈvæns]', partOfSpeech: 'phr.', chinese: '提前；預先', exampleSentence: 'Please book your tickets in advance.', exampleSentenceChinese: '請提前預訂您的門票。' },
                { id: '11', category: '通用 片語', english: 'lay off', kk: '[leɪ ɔːf]', partOfSpeech: 'phr. v.', chinese: '解僱；停止工作', exampleSentence: 'The company had to lay off some employees.', exampleSentenceChinese: '公司不得不解僱一些員工。' },
                { id: '12', category: '通用 片語', english: 'look forward to', kk: '[lʊk ˈfɔːrwərd tuː]', partOfSpeech: 'phr. v.', chinese: '期待；盼望', exampleSentence: 'I look forward to hearing from you soon.', exampleSentenceChinese: '我期待很快收到你的消息。' },
                { id: '13', category: '通用 片語', english: 'out of business', kk: '[aʊt əv ˈbɪznɪs]', partOfSpeech: 'phr.', chinese: '倒閉；停業', exampleSentence: 'The small shop went out of business last month.', exampleSentenceChinese: '那家小店上個月倒閉了。' },
                { id: '14', category: '通用 片語', english: 'pick up', kk: '[pɪk ʌp]', partOfSpeech: 'phr. v.', chinese: '撿起；接載；學會', exampleSentence: 'Can you pick me up at the airport?', exampleSentenceChinese: '你能去機場接我嗎？' },
                { id: '15', category: '通用 片語', english: 'place an order', kk: '[pleɪs æn ˈɔːrdər]', partOfSpeech: 'phr.', chinese: '下訂單', exampleSentence: 'I would like to place an order for a new laptop.', exampleSentenceChinese: '我想訂購一台新的筆記型電腦。' },
                { id: '16', category: '通用 片語', english: 'prior to', kk: '[ˈpraɪər tuː]', partOfSpeech: 'phr.', chinese: '在…之前', exampleSentence: 'Please arrive 15 minutes prior to the meeting.', exampleSentenceChinese: '請在會議前15分鐘到達。' },
                { id: '17', category: '通用 片語', english: 'run out of', kk: '[rʌn aʊt əv]', partOfSpeech: 'phr. v.', chinese: '用完；耗盡', exampleSentence: 'We ran out of milk.', exampleSentenceChinese: '我們的牛奶用完了。' },
                { id: '18', category: '通用 片語', english: 'sell out', kk: '[sɛl aʊt]', partOfSpeech: 'phr. v.', chinese: '售罄；賣光', exampleSentence: 'The concert tickets sold out in an hour.', exampleSentenceChinese: '演唱會門票在一小時內售罄。' },
                { id: '19', category: '通用 片語', english: 'set up', kk: '[sɛt ʌp]', partOfSpeech: 'phr. v.', chinese: '建立；設置', exampleSentence: 'They decided to set up a new business.', exampleSentenceChinese: '他們決定創辦一家新公司。' },
                { id: '20', category: '通用 片語', english: 'take advantage of', kk: '[teɪk ədˈvæntɪdʒ əv]', partOfSpeech: 'phr.', chinese: '利用；佔便宜', exampleSentence: 'You should take advantage of this opportunity.', exampleSentenceChinese: '你應該利用這個機會。' },
                { id: '21', category: '通用 片語', english: 'take charge of', kk: '[teɪk tʃɑːrdʒ əv]', partOfSpeech: 'phr.', chinese: '負責；掌管', exampleSentence: 'She took charge of the project.', exampleSentenceChinese: '她負責這個專案。' },
                { id: '22', category: '通用 片語', english: 'take effect', kk: '[teɪk ɪˈfɛkt]', partOfSpeech: 'phr.', chinese: '生效；起作用', exampleSentence: 'The new law will take effect next month.', exampleSentenceChinese: '新法律將於下個月生效。' },
                { id: '23', category: '通用 片語', english: 'tune in', kk: '[tuːn ɪn]', partOfSpeech: 'phr. v.', chinese: '收聽；收看', exampleSentence: 'Tune in next week for more details.', exampleSentenceChinese: '下週請繼續收聽以獲取更多詳情。' },
                { id: '24', category: '通用 片語', english: 'turn off', kk: '[tɜːrn ɔːf]', partOfSpeech: 'phr. v.', chinese: '關閉；熄滅', exampleSentence: 'Please turn off the lights when you leave.', exampleSentenceChinese: '離開時請關燈。' },
                { id: '25', category: '通用 片語', english: 'within walking distance', kk: '[wɪˈðɪn ˈwɔːkɪŋ ˈdɪstəns]', partOfSpeech: 'phr.', chinese: '步行距離內', exampleSentence: 'The hotel is within walking distance of the beach.', exampleSentenceChinese: '這家飯店距離海灘步行可達。' }
            ]
        };

        let currentGameMode = '';
        let wordsForCurrentGame = [];
        let currentWordIndex = 0;
        let score = 0;
        let selectedMatchItems = { english: null, chinese: null };
        let totalWordsInRound = 0; // For match game, total pairs in current set

        const MAX_QUESTIONS_PER_GAME = 25; 
        const MATCH_GAME_WORDS_PER_ROUND = 4;


        // DOM Elements
        const gameArea = document.getElementById('gameArea');
        const unitSelect = document.getElementById('unitSelect');

        const studyArea = document.getElementById('studyArea');
        const studyWordEnglishEl = document.getElementById('studyWordEnglish');
        const studyWordDetailsEl = document.getElementById('studyWordDetails');
        const studyPrevBtn = document.getElementById('studyPrevBtn');
        const studyNextBtn = document.getElementById('studyNextBtn');

        const quizArea = document.getElementById('quizArea');
        const quizQuestionEl = document.getElementById('quizQuestion');
        const quizOptionsEl = document.getElementById('quizOptions');
        const quizFeedbackEl = document.getElementById('quizFeedback');
        const quizNextBtn = document.getElementById('quizNextBtn');

        const typingArea = document.getElementById('typingArea');
        const typingQuestionEl = document.getElementById('typingQuestion');
        const typingInputEl = document.getElementById('typingInput');
        const typingFeedbackEl = document.getElementById('typingFeedback');
        const typingNextBtn = document.getElementById('typingNextBtn');

        const matchModeArea = document.getElementById('matchModeArea');
        const englishWordsColumnEl = document.getElementById('englishWordsColumn');
        const chineseWordsColumnEl = document.getElementById('chineseWordsColumn');
        const matchFeedbackEl = document.getElementById('matchFeedback');
        const matchNextBtn = document.getElementById('matchNextBtn');

        const scoreDisplay = document.getElementById('score');
        const currentQuestionDisplay = document.getElementById('currentQuestionDisplay');
        const totalQuestionsDisplay = document.getElementById('totalQuestionsDisplay');
        const progressBar = document.getElementById('progressBar');
        const alertMessageEl = document.getElementById('alertMessage');


        function showAlert(message) {
            alertMessageEl.textContent = message;
            alertMessageEl.style.display = 'block';
            setTimeout(() => {
                alertMessageEl.style.display = 'none';
            }, 3000);
        }

        function getSelectedUnitWords() {
            const selectedUnit = unitSelect.value;
            if (!selectedUnit || !vocabulary[selectedUnit]) {
                showAlert('請先選擇一個有效的單元！');
                return [];
            }
            return vocabulary[selectedUnit];
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startGame(gameMode) {
            currentGameMode = gameMode;
            const allWordsFromUnit = getSelectedUnitWords();

            if (allWordsFromUnit.length === 0) return;

            wordsForCurrentGame = shuffleArray([...allWordsFromUnit]);
            if (gameMode !== 'study' && wordsForCurrentGame.length > MAX_QUESTIONS_PER_GAME) {
                 wordsForCurrentGame = wordsForCurrentGame.slice(0, MAX_QUESTIONS_PER_GAME);
            }
            
            currentWordIndex = 0;
            score = 0;
            
            scoreDisplay.textContent = score;
            totalQuestionsDisplay.textContent = wordsForCurrentGame.length; // Default for study, quiz, typing
            if (gameMode === 'match') { 
                const numRounds = Math.ceil(wordsForCurrentGame.length / MATCH_GAME_WORDS_PER_ROUND);
                totalQuestionsDisplay.textContent = numRounds; 

                 if (wordsForCurrentGame.length < 2) { // Need at least 2 words to form a pair for matching
                    showAlert('單字太少，無法開始配對遊戲。至少需要2個單字。');
                    return;
                }
            }


            gameArea.style.display = 'block';
            document.querySelectorAll('.question-card, .study-card, #matchModeArea').forEach(area => area.style.display = 'none');
            document.querySelector('.game-modes').style.display = 'none';
            document.querySelector('.unit-selector').style.display = 'none';


            updateProgress();
            
            if (gameMode === 'study') {
                studyArea.style.display = 'block';
                displayStudyWord();
            } else if (gameMode === 'quiz') {
                quizArea.style.display = 'block';
                displayQuizQuestion();
            } else if (gameMode === 'typing') {
                typingArea.style.display = 'block';
                displayTypingQuestion();
            } else if (gameMode === 'match') {
                matchModeArea.style.display = 'block';
                displayMatchGame();
            }
        }
        
        function displayStudyWord() {
            if (currentWordIndex >= wordsForCurrentGame.length) {
                backToMenu(true); 
                showAlert("已學完此單元所有單字。");
                return;
            }
            const word = wordsForCurrentGame[currentWordIndex];
            studyWordEnglishEl.textContent = word.english;
            studyWordDetailsEl.innerHTML = `
                <p><strong>KK 音標：</strong> ${word.kk}</p>
                <p><strong>詞性：：</strong> ${word.partOfSpeech}</p>
                <p><strong>中文意思：：</strong> ${word.chinese}</p>
                <p><strong>例句：</strong> ${word.exampleSentence}</p>
                <p><strong>例句翻譯：</strong> ${word.exampleSentenceChinese}</p>
                <p><strong>分類：</strong> ${word.category} (編號: ${word.id})</p>
            `;
            currentQuestionDisplay.textContent = currentWordIndex + 1; // Display 1-based index
            studyPrevBtn.style.display = currentWordIndex > 0 ? 'inline-block' : 'none';
            studyNextBtn.style.display = currentWordIndex < wordsForCurrentGame.length - 1 ? 'inline-block' : 'none';
            updateProgress();
        }

        function navigateStudyWord(direction) {
            currentWordIndex += direction;
            displayStudyWord();
        }


        function displayQuizQuestion() {
            if (currentWordIndex >= wordsForCurrentGame.length) {
                showFinalScore();
                return;
            }
            const word = wordsForCurrentGame[currentWordIndex];
            quizQuestionEl.textContent = word.english;
            
            const allUnitWords = getSelectedUnitWords(); 
            let wrongAnswerOptions = allUnitWords.filter(w => w.chinese !== word.chinese).map(w => w.chinese);
            wrongAnswerOptions = shuffleArray([...new Set(wrongAnswerOptions)]).slice(0, 3); 
            
            while (wrongAnswerOptions.length < 3 && allUnitWords.length > wrongAnswerOptions.length + 1) {
                // Attempt to fill with more unique options if available, otherwise it might be less than 3
                const potentialDistractors = allUnitWords.filter(w => w.chinese !== word.chinese && !wrongAnswerOptions.includes(w.chinese));
                if (potentialDistractors.length > 0) {
                    wrongAnswerOptions.push(shuffleArray(potentialDistractors)[0].chinese);
                    wrongAnswerOptions = [...new Set(wrongAnswerOptions)]; // Ensure uniqueness
                } else {
                    break; // No more unique distractors available
                }
            }
            
            const options = shuffleArray([word.chinese, ...wrongAnswerOptions.slice(0,3)]);

            quizOptionsEl.innerHTML = '';
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkQuizAnswer(option, word.chinese, btn);
                quizOptionsEl.appendChild(btn);
            });

            quizFeedbackEl.textContent = '';
            quizFeedbackEl.className = 'feedback-message';
            quizNextBtn.style.display = 'none';
            currentQuestionDisplay.textContent = currentWordIndex + 1;
            updateProgress();
        }

        function checkQuizAnswer(selectedAnswer, correctAnswer, btnElement) {
            document.querySelectorAll('#quizOptions .option-btn').forEach(btn => btn.disabled = true);
            quizNextBtn.style.display = 'inline-block';

            if (selectedAnswer === correctAnswer) {
                btnElement.classList.add('correct');
                quizFeedbackEl.textContent = '正確！太棒了！🎉';
                quizFeedbackEl.className = 'feedback-message correct';
                score++;
            } else {
                btnElement.classList.add('wrong');
                quizFeedbackEl.textContent = `錯誤！正確答案是：${correctAnswer}`;
                quizFeedbackEl.className = 'feedback-message wrong';
                document.querySelectorAll('#quizOptions .option-btn').forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }
            scoreDisplay.textContent = score;
        }

        function displayTypingQuestion() {
            if (currentWordIndex >= wordsForCurrentGame.length) {
                showFinalScore();
                return;
            }
            const word = wordsForCurrentGame[currentWordIndex];
            typingQuestionEl.textContent = `請輸入「${word.chinese}」的英文：`;
            typingInputEl.value = '';
            typingInputEl.disabled = false;
            typingInputEl.focus();
            
            typingFeedbackEl.textContent = '';
            typingFeedbackEl.className = 'feedback-message';
            typingNextBtn.style.display = 'none';
            currentQuestionDisplay.textContent = currentWordIndex + 1;

            typingInputEl.onkeypress = function(e) {
                if (e.key === 'Enter') {
                    checkTyping();
                }
            };
            updateProgress();
        }

        function checkTyping() {
            const userAnswer = typingInputEl.value.trim().toLowerCase();
            const correctAnswer = wordsForCurrentGame[currentWordIndex].english.toLowerCase();
            typingInputEl.disabled = true;
            typingNextBtn.style.display = 'inline-block';

            if (userAnswer === correctAnswer) {
                typingFeedbackEl.textContent = '正確！很棒！🎉';
                typingFeedbackEl.className = 'feedback-message correct';
                score++;
            } else {
                typingFeedbackEl.textContent = `錯誤！正確答案是：${wordsForCurrentGame[currentWordIndex].english}`;
                typingFeedbackEl.className = 'feedback-message wrong';
            }
            scoreDisplay.textContent = score;
        }

        function displayMatchGame() {
            if (currentWordIndex >= wordsForCurrentGame.length || (wordsForCurrentGame.length - currentWordIndex) < 2 ) {
                showFinalScore(); 
                return;
            }

            const wordsForThisRound = wordsForCurrentGame.slice(currentWordIndex, currentWordIndex + MATCH_GAME_WORDS_PER_ROUND);
             if (wordsForThisRound.length < 2 && currentWordIndex < wordsForCurrentGame.length) {
                // Not enough for a full round, but there are words left.
                // This case should ideally be handled by ensuring wordsForCurrentGame for match mode is a multiple of MATCH_GAME_WORDS_PER_ROUND
                // or by having a final round with fewer than MATCH_GAME_WORDS_PER_ROUND if necessary.
                // For now, if less than 2, we end.
                showFinalScore();
                return;
            }
            totalWordsInRound = wordsForThisRound.length; 

            const englishItems = shuffleArray(wordsForThisRound.map(w => ({ text: w.english, id: w.id })));
            const chineseItems = shuffleArray(wordsForThisRound.map(w => ({ text: w.chinese, id: w.id })));

            englishWordsColumnEl.innerHTML = '';
            chineseWordsColumnEl.innerHTML = '';

            englishItems.forEach(item => createMatchItem(item, 'english', englishWordsColumnEl));
            chineseItems.forEach(item => createMatchItem(item, 'chinese', chineseWordsColumnEl));

            selectedMatchItems = { english: null, chinese: null };
            matchFeedbackEl.textContent = '';
            matchFeedbackEl.className = 'feedback-message';
            matchNextBtn.style.display = 'none';
            
            const currentRoundNumber = Math.floor(currentWordIndex / MATCH_GAME_WORDS_PER_ROUND) + 1;
            const totalRounds = Math.ceil(wordsForCurrentGame.length / MATCH_GAME_WORDS_PER_ROUND);
            currentQuestionDisplay.textContent = currentRoundNumber;
            totalQuestionsDisplay.textContent = totalRounds; 
            updateProgress();
        }
        
        function createMatchItem(itemData, type, columnElement) {
            const itemEl = document.createElement('div');
            itemEl.className = 'match-item';
            itemEl.textContent = itemData.text;
            itemEl.dataset.id = itemData.id;
            itemEl.dataset.type = type;
            itemEl.onclick = () => handleMatchItemSelect(itemEl);
            columnElement.appendChild(itemEl);
        }

        function handleMatchItemSelect(selectedElement) {
            if (selectedElement.classList.contains('matched')) return;

            const type = selectedElement.dataset.type;
            
            if (selectedMatchItems[type] === selectedElement) { 
                selectedElement.classList.remove('selected');
                selectedMatchItems[type] = null;
                return;
            }
            
            if (selectedMatchItems[type]) { 
                selectedMatchItems[type].classList.remove('selected');
            }
            
            selectedElement.classList.add('selected');
            selectedMatchItems[type] = selectedElement;

            if (selectedMatchItems.english && selectedMatchItems.chinese) {
                checkMatchPair();
            }
        }

        function checkMatchPair() {
            const englishItem = selectedMatchItems.english;
            const chineseItem = selectedMatchItems.chinese;

            if (englishItem.dataset.id === chineseItem.dataset.id) {
                englishItem.classList.add('matched');
                englishItem.classList.remove('selected');
                chineseItem.classList.add('matched');
                chineseItem.classList.remove('selected');
                score++; 
                scoreDisplay.textContent = score; 
                matchFeedbackEl.textContent = '配對成功！👍';
                matchFeedbackEl.className = 'feedback-message correct';

                const allItemsInCurrentRound = englishWordsColumnEl.children.length * 2; 
                const matchedItemsInCurrentRound = document.querySelectorAll('#matchModeArea .match-item.matched').length;

                if (matchedItemsInCurrentRound === allItemsInCurrentRound) {
                    matchFeedbackEl.textContent = '本組全部配對正確！🎉';
                    matchNextBtn.style.display = 'inline-block';
                }
                 selectedMatchItems = { english: null, chinese: null }; // Reset for next pair

            } else {
                matchFeedbackEl.textContent = '配對錯誤，請再試一次！';
                matchFeedbackEl.className = 'feedback-message wrong';
                englishItem.classList.add('wrong-flash');
                chineseItem.classList.add('wrong-flash');
                setTimeout(() => {
                    englishItem.classList.remove('wrong-flash', 'selected');
                    chineseItem.classList.remove('wrong-flash', 'selected');
                     selectedMatchItems.english = null; 
                     selectedMatchItems.chinese = null;
                }, 700); 
            }
        }


        function nextQuestion() {
            if (currentGameMode === 'match') {
                // Clear matched items visually for the new round
                document.querySelectorAll('#matchModeArea .match-item.matched').forEach(item => {
                    item.classList.remove('matched'); // Or simply repopulate via displayMatchGame
                });
                currentWordIndex += totalWordsInRound; 
                if (currentWordIndex >= wordsForCurrentGame.length) {
                    showFinalScore();
                } else {
                    displayMatchGame(); 
                }
            } else { 
                currentWordIndex++;
                if (currentWordIndex >= wordsForCurrentGame.length) {
                    showFinalScore();
                } else {
                    if (currentGameMode === 'quiz') displayQuizQuestion();
                    else if (currentGameMode === 'typing') displayTypingQuestion();
                }
            }
        }
        
        function updateProgress() {
            let progressPercent = 0;
            if (wordsForCurrentGame.length > 0) {
                if (currentGameMode === 'match') {
                    const currentRoundNumber = Math.floor(currentWordIndex / MATCH_GAME_WORDS_PER_ROUND);
                    const totalRounds = Math.ceil(wordsForCurrentGame.length / MATCH_GAME_WORDS_PER_ROUND);
                    progressPercent = totalRounds > 0 ? (currentRoundNumber / totalRounds) * 100 : 0;
                } else if (currentGameMode === 'study') {
                    progressPercent = ((currentWordIndex +1) / wordsForCurrentGame.length) * 100;
                }
                else { 
                     progressPercent = (currentWordIndex / wordsForCurrentGame.length) * 100;
                }
            }
            progressBar.style.width = progressPercent + '%';
        }

        function showFinalScore() {
            let totalScorableItems = wordsForCurrentGame.length;
            // In match mode, score is per pair, and totalScorableItems is the number of words (pairs)
            // In quiz/typing, it's per question.

            const percentage = totalScorableItems > 0 ? Math.round((score / totalScorableItems) * 100) : 0;
            let message = '';
            
            if (percentage >= 90) message = '太棒了！你是多益單字達人！🌟';
            else if (percentage >= 70) message = '很好！繼續加油！👍';
            else if (percentage >= 50) message = '不錯！多練習會更好！💪';
            else message = '加油！多練習就會進步！📚';

            // Clear specific game areas and show final score
            studyArea.style.display = 'none';
            quizArea.style.display = 'none';
            typingArea.style.display = 'none';
            matchModeArea.style.display = 'none';
            document.querySelector('.score-board').style.display = 'none';
            document.querySelector('.progress-bar').style.display = 'none';
            // Hide the specific "Back to Menu" button inside gameArea if it exists,
            // as we are adding a new one with the final score.
            const existingBackToMenuBtn = gameArea.querySelector('.action-btn[onclick="backToMenu()"]');
            if(existingBackToMenuBtn) existingBackToMenuBtn.style.display = 'none';


            const finalScoreHTML = `
                <div class="feedback-message correct" style="text-align:center; padding: 30px; display:block;">
                    <h2>遊戲結束！</h2>
                    <p style="font-size: 1.2em; margin: 15px 0;">${message}</p>
                    <p style="font-size: 1.5em; font-weight:bold; margin: 15px 0;">總分：${score} / ${totalScorableItems} (${percentage}%)</p>
                    <button class="action-btn" onclick="backToMenu(true)">回到主選單</button>
                </div>
            `;
            // Append final score to gameArea, or replace its content
            // To avoid duplicating the "Back to Menu" button, let's clear gameArea first if it's not already structured for this.
            // For simplicity, let's ensure the gameArea is clean before adding this.
            // A better approach would be to have a dedicated div for final score.
            const tempDiv = document.createElement('div'); // Create a temporary div to hold the final score
            while (gameArea.firstChild) {
                gameArea.removeChild(gameArea.firstChild);
            }
            tempDiv.innerHTML = finalScoreHTML;
            gameArea.appendChild(tempDiv);
            gameArea.style.display = 'block';
        }

        function backToMenu(isEndOfGame = false) {
            if (isEndOfGame) {
                 location.reload(); // Simplest way to fully reset the page state
                 return;
            }

            gameArea.style.display = 'none';
             // Restore visibility of elements hidden during game start
            document.querySelector('.game-modes').style.display = 'grid'; 
            document.querySelector('.unit-selector').style.display = 'block';
            // Also restore score board and progress bar to their initial state if needed for next game start
            document.querySelector('.score-board').style.display = 'flex'; // Assuming it's flex
            document.querySelector('.progress-bar').style.display = 'block';
            progressBar.style.width = '0%'; // Reset progress bar fill

            unitSelect.value = ""; 
        }
        
        // Initial setup
        document.addEventListener('DOMContentLoaded', () => {
            // Hide game area parts initially, show main menu
            gameArea.style.display = 'none';
            document.querySelectorAll('.question-card, .study-card, #matchModeArea').forEach(area => area.style.display = 'none');
            document.querySelector('.score-board').style.display = 'flex'; 
            document.querySelector('.progress-bar').style.display = 'block';
        });

    </script>
</body>
