        function getSelectedUnitWords() {

                return [];
            }
            return vocabulary[selectedUnit];
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function startGame(gameMode) {
            currentGameMode = gameMode;
            const allWordsFromUnit = getSelectedUnitWords();

            if (allWordsFromUnit.length === 0) return;

            wordsForCurrentGame = shuffleArray([...allWordsFromUnit]);
            if (gameMode !== 'study' && wordsForCurrentGame.length > MAX_QUESTIONS_PER_GAME) {
                 wordsForCurrentGame = wordsForCurrentGame.slice(0, MAX_QUESTIONS_PER_GAME);
            }
            
            currentWordIndex = 0;
            score = 0;
            
            scoreDisplay.textContent = score;
            totalQuestionsDisplay.textContent = wordsForCurrentGame.length; // Default for study, quiz, typing
            if (gameMode === 'match') { 
                const numRounds = Math.ceil(wordsForCurrentGame.length / MATCH_GAME_WORDS_PER_ROUND);
                totalQuestionsDisplay.textContent = numRounds; 

                 if (wordsForCurrentGame.length < 2) { // Need at least 2 words to form a pair for matching
                    showAlert('å–®å­—å¤ªå°‘ï¼Œç„¡æ³•é–‹å§‹é…å°éŠæˆ²ã€‚è‡³å°‘éœ€è¦2å€‹å–®å­—ã€‚');

        function displayQuizQuestion() {
            if (currentWordIndex >= wordsForCurrentGame.length) {
                showFinalScore();
                return;
            }
            const word = wordsForCurrentGame[currentWordIndex];
            quizQuestionEl.textContent = word.english;
            
            const allUnitWords = getSelectedUnitWords(); 
            let wrongAnswerOptions = allUnitWords.filter(w => w.chinese !== word.chinese).map(w => w.chinese);
            wrongAnswerOptions = shuffleArray([...new Set(wrongAnswerOptions)]).slice(0, 3); 
            
            while (wrongAnswerOptions.length < 3 && allUnitWords.length > wrongAnswerOptions.length + 1) {
                // Attempt to fill with more unique options if available, otherwise it might be less than 3
                const potentialDistractors = allUnitWords.filter(w => w.chinese !== word.chinese && !wrongAnswerOptions.includes(w.chinese));
                if (potentialDistractors.length > 0) {
                    wrongAnswerOptions.push(shuffleArray(potentialDistractors)[0].chinese);
                    wrongAnswerOptions = [...new Set(wrongAnswerOptions)]; // Ensure uniqueness
                } else {
                    break; // No more unique distractors available
                }
            }
            
            const options = shuffleArray([word.chinese, ...wrongAnswerOptions.slice(0,3)]);

            quizOptionsEl.innerHTML = '';
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => checkQuizAnswer(option, word.chinese, btn);
                quizOptionsEl.appendChild(btn);
            });

            quizFeedbackEl.textContent = '';
            quizFeedbackEl.className = 'feedback-message';
            quizNextBtn.style.display = 'none';
            currentQuestionDisplay.textContent = currentWordIndex + 1;
            updateProgress();

        function checkQuizAnswer(selectedAnswer, correctAnswer, btnElement) {
            document.querySelectorAll('#quizOptions .option-btn').forEach(btn => btn.disabled = true);
            quizNextBtn.style.display = 'inline-block';

            if (selectedAnswer === correctAnswer) {
                btnElement.classList.add('correct');
                quizFeedbackEl.textContent = 'æ­£ç¢ºï¼å¤ªæ£’äº†ï¼ğŸ‰';
                quizFeedbackEl.className = 'feedback-message correct';
                score++;
            } else {
                btnElement.classList.add('wrong');
                quizFeedbackEl.textContent = `éŒ¯èª¤ï¼æ­£ç¢ºç­”æ¡ˆæ˜¯ï¼š${correctAnswer}`;
                quizFeedbackEl.className = 'feedback-message wrong';
                document.querySelectorAll('#quizOptions .option-btn').forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }

        function checkTyping() {
            const userAnswer = typingInputEl.value.trim().toLowerCase();

            typingInputEl.disabled = true;
            typingNextBtn.style.display = 'inline-block';

                typingFeedbackEl.className = 'feedback-message wrong';

        function displayMatchGame() {
            if (currentWordIndex >= wordsForCurrentGame.length || (wordsForCurrentGame.length - currentWordIndex) < 2 ) {
                showFinalScore(); 
                return;
            }

            const wordsForThisRound = wordsForCurrentGame.slice(currentWordIndex, currentWordIndex + MATCH_GAME_WORDS_PER_ROUND);
             if (wordsForThisRound.length < 2 && currentWordIndex < wordsForCurrentGame.length) {
                // Not enough for a full round, but there are words left.
                // This case should ideally be handled by ensuring wordsForCurrentGame for match mode is a multiple of MATCH_GAME_WORDS_PER_ROUND
                // or by having a final round with fewer than MATCH_GAME_WORDS_PER_ROUND if necessary.
                // For now, if less than 2, we end.
                showFinalScore();
                return;
            }
            totalWordsInRound = wordsForThisRound.length; 

            const englishItems = shuffleArray(wordsForThisRound.map(w => ({ text: w.english, id: w.id })));
            const chineseItems = shuffleArray(wordsForThisRound.map(w => ({ text: w.chinese, id: w.id })));

            englishWordsColumnEl.innerHTML = '';
            chineseWordsColumnEl.innerHTML = '';

            englishItems.forEach(item => createMatchItem(item, 'english', englishWordsColumnEl));
            chineseItems.forEach(item => createMatchItem(item, 'chinese', chineseWordsColumnEl));

            selectedMatchItems = { english: null, chinese: null };
            matchFeedbackEl.textContent = '';
            matchFeedbackEl.className = 'feedback-message';
            matchNextBtn.style.display = 'none';
            
            const currentRoundNumber = Math.floor(currentWordIndex / MATCH_GAME_WORDS_PER_ROUND) + 1;
            const totalRounds = Math.ceil(wordsForCurrentGame.length / MATCH_GAME_WORDS_PER_ROUND);
            currentQuestionDisplay.textContent = currentRoundNumber;
            totalQuestionsDisplay.textContent = totalRounds; 
            updateProgress();
        }
        
        function createMatchItem(itemData, type, columnElement) {
            const itemEl = document.createElement('div');
            itemEl.className = 'match-item';
            itemEl.textContent = itemData.text;
            itemEl.dataset.id = itemData.id;
            itemEl.dataset.type = type;
            itemEl.onclick = () => handleMatchItemSelect(itemEl);
            columnElement.appendChild(itemEl);
        }

        function handleMatchItemSelect(selectedElement) {
            if (selectedElement.classList.contains('matched')) return;

            const type = selectedElement.dataset.type;
            
            if (selectedMatchItems[type] === selectedElement) { 
                selectedElement.classList.remove('selected');
                selectedMatchItems[type] = null;
                return;
            }
            
            if (selectedMatchItems[type]) { 
                selectedMatchItems[type].classList.remove('selected');
            }
            
            selectedElement.classList.add('selected');
            selectedMatchItems[type] = selectedElement;

            if (selectedMatchItems.english && selectedMatchItems.chinese) {
                checkMatchPair();
            }
        }

        function checkMatchPair() {
            const englishItem = selectedMatchItems.english;
            const chineseItem = selectedMatchItems.chinese;

            if (englishItem.dataset.id === chineseItem.dataset.id) {
                englishItem.classList.add('matched');
                englishItem.classList.remove('selected');
                chineseItem.classList.add('matched');
                chineseItem.classList.remove('selected');
                score++; 
                scoreDisplay.textContent = score; 
                matchFeedbackEl.textContent = 'é…å°æˆåŠŸï¼ğŸ‘';
                matchFeedbackEl.className = 'feedback-message correct';

                const allItemsInCurrentRound = englishWordsColumnEl.children.length * 2; 
                const matchedItemsInCurrentRound = document.querySelectorAll('#matchModeArea .match-item.matched').length;

                if (matchedItemsInCurrentRound === allItemsInCurrentRound) {
                    matchFeedbackEl.textContent = 'æœ¬çµ„å…¨éƒ¨é…å°æ­£ç¢ºï¼ ';
                    matchNextBtn.style.display = 'inline-block';
                }
                 selectedMatchItems = { english: null, chinese: null }; // Reset for next pair

            } else {
                matchFeedbackEl.textContent = 'é…å°éŒ¯èª¤ï¼Œè«‹å†è©¦ä¸€æ¬¡ï¼';
                matchFeedbackEl.className = 'feedback-message wrong';
                englishItem.classList.add('wrong-flash');
                chineseItem.classList.add('wrong-flash');
                setTimeout(() => {
                    englishItem.classList.remove('wrong-flash', 'selected');
                    chineseItem.classList.remove('wrong-flash', 'selected');
                     selectedMatchItems.english = null; 
                     selectedMatchItems.chinese = null;
                }, 700); 
            }
        }


        function nextQuestion() {
            if (currentGameMode === 'match') {
                // Clear matched items visually for the new round
                document.querySelectorAll('#matchModeArea .match-item.matched').forEach(item => {
                    item.classList.remove('matched'); // Or simply repopulate via displayMatchGame
                });
                currentWordIndex += totalWordsInRound; 
                if (currentWordIndex >= wordsForCurrentGame.length) {
                    showFinalScore();
                } else {
                    displayMatchGame(); 
                }
            } else { 
                currentWordIndex++;
                if (currentWordIndex >= wordsForCurrentGame.length) {
                    showFinalScore();
                } else {
                    if (currentGameMode === 'quiz') displayQuizQuestion();
                    else if (currentGameMode === 'typing') displayTypingQuestion();
                }
            }
        }
        
        function updateProgress() {
            let progressPercent = 0;
            if (wordsForCurrentGame.length > 0) {
                if (currentGameMode === 'match') {
                    const currentRoundNumber = Math.floor(currentWordIndex / MATCH_GAME_WORDS_PER_ROUND);
                    const totalRounds = Math.ceil(wordsForCurrentGame.length / MATCH_GAME_WORDS_PER_ROUND);
                    progressPercent = totalRounds > 0 ? (currentRoundNumber / totalRounds) * 100 : 0;
                } else if (currentGameMode === 'study') {
                    progressPercent = ((currentWordIndex +1) / wordsForCurrentGame.length) * 100;
                }
                else { 
                     progressPercent = (currentWordIndex / wordsForCurrentGame.length) * 100;
                }
            }
            progressBar.style.width = progressPercent + '%';
        }

        function showFinalScore() {
            let totalScorableItems = wordsForCurrentGame.length;
            // In match mode, score is per pair, and totalScorableItems is the number of words (pairs)
            // In quiz/typing, it's per question.

            const percentage = totalScorableItems > 0 ? Math.round((score / totalScorableItems) * 100) : 0;
            let message = '';
            
            if (percentage >= 90) message = 'å¤ªæ£’äº†ï¼ä½ æ˜¯å¤šç›Šå–®å­—é”äººï¼ğŸŒŸ';

            else message = 'åŠ æ²¹ï¼å¤šç·´ç¿’å°±æœƒé€²æ­¥ï¼ğŸ“š';

            const finalScoreHTML = `

        function backToMenu(isEndOfGame = false) {
            if (isEndOfGame) {
                 location.reload(); // Simplest way to fully reset the page state

            gameArea.style.display = 'none';
